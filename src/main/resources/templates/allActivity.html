<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>javascript simple stopwatch</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>

<body>

    <div class="container">
        <div class="wrapper d-flex flex-column p-2 mt-2 rounded">
            <h2>All latest activity:</h2>
            
            <div th:if="${items.isEmpty}">
                none
            </div>

            <div th:unless="${items.isEmpty}" class="timestamp">
                <table class="table table-bordered">
                    <tr>
                        <th>date</th>
                        <th>duration</th>
                        <th>category</th>
                        <th>description</th>
                    </tr>
                    <tr th:each="item : ${items}">
                        <td class="date" th:text="${item.getDate}">
                        <td class="time" th:text="${item.getTime}">
                        <td th:text="${item.category.categoryName}">
                        <td th:text="${item.description}">
                    </tr>
                </table>
            </div>

            <div class="p-2 d-flex justify-content-center">
                <a class="btn btn-outline-primary" href="/">go back to home</a>
            </div>
        </div>

    </div>

</body>

</html>
