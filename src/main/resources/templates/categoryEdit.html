<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>javascript simple stopwatch</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>

<body>

    <div class="container">
        <div class="wrapper d-flex flex-column p-2 mt-2 rounded">
            <div class="">
                <h2>Edit category</h2>
            </div>
            <div class="py-2">
                <form action="#" th:action="@{/category}" th:object="${edit}" method="POST">
                    <label for="">Category name</label>
                    <input type="hidden" th:field="*{id}">
                    <input type="text"  th:field="*{categoryName}" name="" id="">
                    <button class="btn btn-primary" type="submit">Save</button>
                </form>
            </div>
            <div class="p-2 d-flex justify-content-center">
                <a class="btn btn-outline-primary" href="/category">go back</a>
            </div>
        </div>

    </div>

</body>
</html>
