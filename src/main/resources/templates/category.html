<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>javascript simple stopwatch</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>

<body>

    <div class="container d-flex flex-column justify-content-center">
        <div class="wrapper d-flex flex-column p-2 mt-2 rounded">
            <h2>Categories</h2>
            <div class="add-category">
                <form action="#" th:action="@{/category}" th:object="${newCat}" method="POST">
                    <label for="">Add new category</label>
                    <input type="text" th:field="*{categoryName}">
                    <button class="btn btn-secondary" type="submit">Add</button>
                </form>
            </div>
            <div th:if="${categories.isEmpty}">
                none
            </div>

            <div th:unless="${categories.isEmpty}">
                <table class="table">
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr th:each="cat : ${categories}">
                        <td th:text=${cat.id}></td>
                        <td th:text="${cat.categoryName}"></td>
                        <td>
                            <a class="btn btn-danger btn-sm" th:href="@{category/delete/{id}(id=${cat.id})}">Delete</a>
                            <a class="btn btn-primary btn-sm" th:href="@{category/edit/{id}(id=${cat.id})}">Edit</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="p-2 d-flex justify-content-center">
                <a class="btn btn-outline-primary" href="/">go back to home</a>
            </div>
        </div>
    </div>

</body>

</html>
